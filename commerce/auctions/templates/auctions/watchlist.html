{% extends "auctions/layout.html" %} {% block body %}
<h2>Watchlist</h2>

{% if user.is_authenticated %}
    {% for watchlist in watchlists %}
        {% if user.username == watchlist.user %}
       
            <div class="col-2">
                <a href="item/{{watchlist.item}}">
                   <p class="category-item">{{watchlist.item}}</p>
                </a>
             </div>
        {% endif %}
    {% endfor %}
{%endif%}


{% endblock %}
